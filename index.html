	<style>
		.body-bg {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			background: radial-gradient(#9e3097, #5e0416);
			transition: all 0.5s;
		}

		.container {
			width: 80%;
			height: 80%;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			background: linear-gradient(#ff16dc, #310121);
			box-shadow: 0 0 20px 2px #013a4e;
		}

		.container-data {
			padding: 24px;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 80%;
			transform: translateX(-50%) translateY(-50%);
			text-align: center;
			color: #fff;
			font-family: Arial;
			font-size: 3vw;
		}

        .heart {
            margin-top: 100px;
            margin-left: 500px;
            background: red;
            position: relative;
            height: 100px;
            width:100px;
            /* Animation */
            transform: rotate(-45deg) scale(1);
            animation: pulse 2s linear infinite;
        }
        .heart::after {
            /* background:blue; */
            background:inherit;
            border-radius: 50%; /* To make circle */
            content:'';
            position: absolute;
            /* top: -100px;*/
            top: -50%; /* Inherit properties of parent */
            /* left: -100px; */
            left:0;
            height: 100px;
            width:100px;
        }
        .heart::before {
        /*  background:green; */
            background:inherit; 
            border-radius: 50%; /* To make circle */
            content:'';
            position: absolute;
            top:0; 
            right:-50%; /* Inherit properties of parent */
            height: 100px;
            width:100px;
        }
